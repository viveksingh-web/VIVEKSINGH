<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
  <h1>Welcome to TrulyPay Dashboard</h1>
  <button onclick="logout()">Logout</button>

  <script>
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "login.html";
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
